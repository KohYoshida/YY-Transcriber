<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
    rel="shortcut icon"
    href="{{ url_for('static', filename='pencil.png') }}"
    />
    <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}" />
    {% block script %}{% endblock %}
    <title>{% block title %}YY-Transcriber{% endblock %}</title>
</head>
<body>
    {% block heading %} <img src="{{ url_for('static', filename='title_logo.png') }}" alt="Logo" class="icon" /><br>{% endblock heading %} 
    {% block content %}{% endblock %}
</body>
</html>
